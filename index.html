<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveness.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="left-nav">
                    <img src="./images/harmburger.png" alt="harmburger" id="harmburger">
                    <a href="#">All</a>
                    <a href="#">Images</a>
                </div>

                <div class="right-nav">
                    <img src="./images/dots.png" alt="dots" id="dots">
                    <a href="#" id="avatar">A</a>
                </div>
            </nav>
        </header>

        <main>
            <img src="./images/google.png" alt="google">
            <form action="">
                <input type="text" name="" id="">
                <img src="./images/search.png" alt="search-icon" class="google-icon" id="search"> 
                <img src="./images/1200px-Google_mic.svg.png" alt="mic" class="google-icon" id="mic">
                <div class="btn-container">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
            <p>Google offered in:<br> <br><a href="#">Hausa</a>
            <a href="#">Igbo</a>
            <a href="#">Ede Yoruba</a>
            <a href="#">Nigerian Pidgin</a></p>
        </main>

        <footer>
            <a href="#">Nigeria</a>
            <div class="footer-wrap">
                <div class="google-carbon">
                    <img src="./images/leaf.jpeg" alt="leaf">
                    <p>Carbon neutral since 2007</p>
                </div>
                <div class="info">
                    <div class="left-footer">
                        <a href="#">Settings</a>
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                    </div>
                    <div class="right-footer">
                        <a href="#">Advertising</a>
                        <a href="#">Business</a>
                        <a href="#">About</a>
                    </div>
                </div>
                <div class="desktop-info">
                    <div class="desktop-left-footer">
                        <a href="#">About</a>
                        <a href="#">Advertising</a>
                        <a href="#">Business</a>
                        <a href="#">How Search works</a>
                    </div>
                    <div class="desktop-right-footer">
                        <a href="#">Privacy</a>
                        <a href="#">terms</a>
                        <a href="#">Settings</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
